version: '3'

volumes:
    prometheus_data: {}
    grafana_data: {}

services:

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./src/testingtool/static:/static
      - ./src/testingtool/media:/media
      - ./nginx/testingtool.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django

  django:
    build:
      context: ./src/dockerfiles
      dockerfile: dev
    env_file: .dev_env
    container_name: django
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=testingtool.settings.dev
    depends_on:
      - db
    volumes:
      - ./src:/app

    command: gunicorn testingtool.wsgi:application -t 3600 -w 2 -b :8000 --reload

  db:
    image: postgres:9.6
    env_file: .dev_env
    container_name: postgres
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"

  redis:
    image: redis:3.2
    container_name: redis
    restart: always

  celery:
    build:
      context: ./src/dockerfiles
      dockerfile: dev
    container_name: celery
    restart: always
    command: celery worker -A testingtool -l info
    depends_on:
      - redis
    env_file: .dev_env
    volumes:
      - ./src:/app

